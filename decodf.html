<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descrição" content="Decodificador de textos do Challenger ONE T6">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./style.css"
    <script src="decodificando.js"></script>
</head>

<body>
    <header>
        <h1>
            <a href="index.html" title="PÁGINA INICIAL">
              <img src="IMAGENS/DDDDD.png" alt="D de Decodificador"  
            </a>
        </h1>
    </header>
    <main class="main"> 
        <section>
            <textarea name="input-text" id="" cols="40" rows="9" placeholder="Escreva o texto.."></textarea>
            <div class="informacao">
                <ul class="mensagens-erro"></ul>
            </div>    
            <div class="botoes">
                <button type="button" class="btn-codificar">Codificar</button>
                <button type="button" class="btn-decodificar">Decodificar</button>
            </div>
        </section>
        <section class="container">
            <textarea class="Resultado" cols="20" rows="11" placeholder=" " readonly></textarea>
            <button type="button" class="invisivel btn-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <div class="redesSociais">
            <p>Redes Sociais: </p>

            <a href="https://www.instagram.com/lf_negreiros/" title=" Lindomar Negreiros (@lf_negreiros) | Instagram" target="_blank">
                <img src="IMAGENS/logo-insta.png" alt="Logo Instagram"
            </a>
            <a href="https://github.com/Lfn22" title=" Lfn22 | Github" target="_blank">
                <img src="IMAGENS/logo-git.png" alt="Logo Github"
            </a>
            <a href="https://www.linkedin.com/in/lindomar-lopes-de-negreiros-filho-4540b8220/" title=" Lindomar Lopes de Negreiros Filho | LinkedIn" target="_blank">
                <img src="IMAGENS/logo-IN.png" alt="Logo Linkedin"
            </a>
        </div>
        <div class="credito">
            <p>Desenvolvido por Lindomar Negreiros - 2024</p>
        </div>
    </footer>

    
</body>
</html>
